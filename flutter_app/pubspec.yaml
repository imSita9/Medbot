name: medreport_app
description: Medical Report Analyzer - AI-powered medical report analysis with multi-language support
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Authentication & Storage
  shared_preferences: ^2.2.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Network connectivity
  connectivity_plus: ^6.0.5
  
  # AI & API
  google_generative_ai: ^0.4.3
  http: ^1.1.0
  
  # File handling
  image_picker: ^1.0.4
  file_picker: ^8.0.0
  syncfusion_flutter_pdf: ^25.1.35
  
  # UI & Text
  flutter_markdown: ^0.6.18
  flutter_tts: ^4.0.2
  
  # Audio
  audioplayers: ^6.0.0
  
  # File system
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets section for images, icons, and other files
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  # Fonts section (uncomment and customize as needed)
  # fonts:
